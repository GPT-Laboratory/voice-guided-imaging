<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tietoprovinssi Voice-Image-Edit</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <!-- frontend backend communication -->
    <script src="https://cdn.socket.io/4.1.2/socket.io.min.js"></script>
    <!-- ort is required by vad -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.js"></script>
    <!-- vad for audio recording -->
    <script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad/dist/index.browser.js"></script>
    <!-- font awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- speech bubble font -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&display=swap" rel="stylesheet" />
    <!-- tree view visualization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.js"></script>
    <script src="https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
        font-family: "Exo", sans-serif;
        background: #070815;
        color: white;
        display: flex;
        flex-direction: column;
        height: 100vh;
        align-items: center;
        overflow: hidden;
      }

      .main-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100%;
        width: calc(100% - 725px);
      }

      #spinner_container {
        position: absolute;
        display: none;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.25);
      }

      .spinner {
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      h1 {
        text-align: center;
        font-weight: lighter;
        margin: 10px;
      }

      h2 {
        text-align: center;
        font-weight: lighter;
      }

      h3 {
        text-align: center;
        font-weight: lighter;
      }

      h5 {
        text-align: center;
        font-weight: lighter;
      }

      .p-text {
        font-size: 1.2rem;
        color: white;
        font-family: "Exo", sans-serif;
      }

      .flex-center {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 4px;
      }

      .flex-horizontal {
        display: flex;
        align-items: center;
      }

      .flex-vertical {
        display: flex;
        flex-direction: column;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin: 10px;
      }

      .custom-textarea {
        flex: 1;
        margin: 10px;
        padding: 10px;
        color: white;
        background-color: transparent;
        border: 1px solid white;
        border-radius: 5px;
        resize: none;
        font-size: 1em;
        pointer-events: none;
        font-family: "Exo", sans-serif;
        width: 300px;
        height: 75px;
      }

      .arrow {
        color: white;
        font-size: 1.5em;
        white-space: nowrap;
      }

      .controls-content {
        display: flex;
        flex-direction: row;
        padding: 20px;
        align-items: center;
        justify-content: space-evenly;
        width: 900px;
      }

      .textareas-container {
        display: flex;
      }

      .input-container {
        display: flex;
        flex-direction: column;
      }

      .gen-image-container {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        width: 100%;
      }

      #generated_image {
        object-fit: contain;
        height: calc(100vh - 475px);
        width: auto;
        border-radius: 8px;
      }

      .mic-status {
        width: 125px;
        color: lightcoral;
        border: 2px solid lightcoral;
        border-radius: 8px;
        padding: 8px;
        display: flex;
        align-items: start;
        flex-direction: column;
      }

      .mic-icon {
        margin: 0 4px;
      }

      .rb-input {
        margin: 0 4px 0 8px;
      }

      .cb-input {
        margin: 0 4px 0 4px;
      }

      .width-125 {
        width: 125px;
        text-align: start;
      }

      .width-250 {
        width: 250px;
        text-align: start;
      }

      .height-50 {
        height: 75px;
        justify-content: space-evenly;
      }

      .font-bold {
        font-weight: 600;
      }

      .logo-image {
        display: none;
        position: absolute;
        right: 0;
        bottom: 0;
        height: 300px;
        margin: 10px;
        opacity: 1;
      }

      .jr-image {
        position: absolute;
        left: 0;
        bottom: 0;
        height: 250px;
        opacity: 1;
      }

      .jr-image:hover {
        cursor: pointer;
        filter: brightness(1.1);
        transform: scale(1.025);
        transition: all 0.25s ease-in-out;
      }

      .hb::before {
        content: "";
        display: block;
        position: absolute;
      }

      .bubble {
        position: absolute;
        color: black;
        border: 0.5vmin solid black;
        border-radius: 100%;
        width: 275px;
        height: 175px;
        left: 75px;
        bottom: 225px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 1.5rem;
        background: #ffd;
        box-shadow: 0 -0.25vmin, 0 0.125vmin;
        font-family: "Comic Sans", "Comic Neue", sans-serif;
        opacity: 0;
        transition: all 0.5s ease-in-out;
      }

      .bubble::before {
        width: 40%;
        height: 100%;
        bottom: -54%;
        border-radius: 50%;
        left: 10%;
        box-shadow: 0.5vmin 0, 2vmin -0.5vmin #ffd, 2vmin -0.5vmin 0 0.5vmin;
        clip-path: polygon(0% 49%, 150% 48%, 150% 100%, 0% 100%);
        transform: rotate(-3deg);
      }

      .gallery {
        padding: 10px;
        display: none;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      .gallery .image-container {
        position: relative;
        margin: 5px;
        flex: 1 1 calc(20% - 10px);
        text-align: center;
        box-sizing: border-box;
      }
      .gallery .image-container img {
        width: 100%;
        height: auto;
        display: block;
      }
      .gallery .overlay {
        position: absolute;
        bottom: 5%;
        left: 50%;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px;
        transform: translate(-50%, -50%);
        pointer-events: none;
      }
      .gallery img:hover {
        cursor: pointer;
        filter: brightness(1.1);
        transform: scale(1.025);
        transition: all 0.25s ease-in-out;
      }
      @media (max-width: 1600px) {
        .gallery .image-container {
          flex: 1 1 calc(25% - 10px);
        }
      }
      @media (max-width: 1200px) {
        .gallery .image-container {
          flex: 1 1 calc(33.333% - 10px);
        }
      }
      @media (max-width: 800px) {
        .gallery .image-container {
          flex: 1 1 calc(50% - 10px);
        }
      }
      @media (max-width: 500px) {
        .gallery .image-container {
          flex: 1 1 calc(100% - 10px);
        }
      }

      #panzoom_parent {
        display: none;
      }

      .node {
        position: absolute;
      }

      .node img {
        width: 100px;
        height: 100px;
      }

      .node img:hover {
        cursor: pointer;
        filter: brightness(1.1);
        transform: scale(1.025);
        transition: all 0.25s ease-in-out;
      }
      .node p {
        font-size: 8px;
        line-height: 10px;
        font-weight: bold;
        padding: 3px;
        border: 2px solid white;
        background: #070815;
        width: 48px;
      }

      .gen-image-buttons {
        position: absolute;
        display: flex;
        width: 100%;
        height: 100%;
      }

      .gallery_chart_button .text_image_div {
        width: 45%;
      }

      .gallery_chart_button .spacer_div {
        width: 55%;
      }

      .gallery_chart_button {
        position: relative;
        width: 50%;
        border: none;
        padding: 10px;
        background: transparent;
        border-radius: 8px;
        cursor: pointer;
        opacity: 0.25;
        color: white;
        font-size: 2.5rem;
        font-weight: bold;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      .gallery_chart_button:hover {
        opacity: 0.75;
        background: rgba(255, 255, 255, 0.25);
      }

      .gallery_chart_button img {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
        transform: rotate(-90deg);
        filter: brightness(0) invert(1);
        opacity: 0.75;
      }
    </style>
  </head>
  <body id="body">
    <div class="main-page" id="main_page">
      <img
        id="logo_image"
        class="logo-image"
        src="https://raw.githubusercontent.com/Koodattu/ucs-llm-voice-image-edit/main/assets/gls.png"
      />
      <div id="speech_bubble" class="bubble hb">Koita vaikka sanoa notta "tees mulle uus kuva tekoälyagentista"</div>
      <img
        id="jr_image"
        class="jr-image"
        src="https://raw.githubusercontent.com/Koodattu/ucs-llm-voice-image-edit/main/assets/gls_wide.png"
      />
      <h1>Voice Guided AI-Powered Imaging</h1>

      <div class="controls-content">
        <div>
          <div class="flex-horizontal">
            <h3>Microphone:&nbsp;&nbsp;</h3>
            <div id="mic_status_box" class="mic-status">
              <div class="flex-horizontal">
                <i id="mic_icon_closed" class="fa fa-microphone-slash mic-icon" style="display: block"></i>
                <i id="mic_icon_open" class="fa fa-microphone mic-icon" style="display: none"></i>
                <p id="mic_status_txt" class="font-bold">Muted</p>
              </div>
              <label id="mic_help" style="margin: 4px">Hold spacebar</label>
            </div>
          </div>
        </div>
        <div class="input-container height-50">

      <div class="gen-image-container">
        <img
          id="generated_image"
          src="https://raw.githubusercontent.com/Koodattu/ucs-llm-voice-image-edit/main/assets/canvas.webp"
        />
        <div class="gen-image-buttons">
          <button id="chart_button" class="gallery_chart_button">
            <div class="text_image_div">
              <p>CHART</p>
              <img
                src="https://raw.githubusercontent.com/Koodattu/ucs-llm-voice-image-edit/main/assets/tree_chart.png"

            <div class="text_image_div">

    <div class="gallery" id="gallery"></div>

    <div id="panzoom_parent">
      <div class="tree-view" id="tree_view"></div>
    </div>

    <script>
      const body = document.getElementById("body");
      const main_page = document.getElementById("main_page");
      const gallery = document.getElementById("gallery");
      const tree_view = document.getElementById("tree_view");
      const panzoom_parent = document.getElementById("panzoom_parent");
      const panzoom_element = panzoom(panzoom_parent, {
        beforeWheel: function (e) {
          return panzoom_parent.style.display === "none";
        },
      });
      body.onmousemove = (e) => {
        panzoom_element.setTransformOrigin({
          x: e.clientX / window.innerWidth - 0.3,
          y: e.clientY / window.innerHeight,
        });
      };

      const logo_image = document.getElementById("logo_image");
      const jr_image = document.getElementById("jr_image");

      const transcription = document.getElementById("transcription");
      const whisper_translation = document.getElementById("whisper_translation");
      const translation = document.getElementById("translation");
      const llm_response = document.getElementById("llm_response");
      transcription.value = "";
      translation.value = "";
      llm_response.value = "";
      const generated_image = document.getElementById("generated_image");
      const spinner = document.getElementById("spinner_container");
      const speech_bubble = document.getElementById("speech_bubble");

      const mic_status_box = document.getElementById("mic_status_box");
      const mic_status_txt = document.getElementById("mic_status_txt");
      const mic_help = document.getElementById("mic_help");
      const system_status = document.getElementById("system_status");

      const rb_auto = document.getElementById("rb_auto");
      const rb_en = document.getElementById("rb_en");
      const rb_fi = document.getElementById("rb_fi");

      const rb_ptt = document.getElementById("rb_ptt");
      const rb_vad = document.getElementById("rb_vad");

      const gallery_button = document.getElementById("gallery_button");
      const chart_button = document.getElementById("chart_button");

      let ignoreScroll = true;
      let backendProcessing = false;
      let shouldClearTranscription = false;
      let speechTimer;
      let lastSpeechEndTime = 0;
      let myvad = null;
      let socket = null;
      let language = "en";
      let isRecording = false;
      let isSpacePressed = false;
      let shouldTranslate = false;
      let mediaRecorderPTT;
      let chunksPTT = [];

      rb_ptt.addEventListener("change", () => {
        isRecording = false;
        myvad.pause();
        mic_help.innerText = "Hold spacebar";
        updateMicStatusStyle();
      });

      rb_vad.addEventListener("change", () => {
        isRecording = true;
        myvad.start();
        mic_help.innerText = "Start speaking";
        updateMicStatusStyle();
      });

      async function startMicVAD(mediaStream) {
        console.log("Starting microphone with VAD");
        myvad = await vad.MicVAD.new({
          mediaStream,
          positiveSpeechThreshold: 0.8,
          negativeSpeechThreshold: 0.6,
          minSpeechFrames: 1,
          preSpeechPadFrames: 5,
          redemptionFrames: 3,
          onSpeechStart: () => {
            console.log("Speech start");
            if (!isRecording || backendProcessing) {
              return;
            }
            mic_status_box.style.boxShadow = "0 0 5px 5px lightgreen";
            mic_status_txt.innerText = "Recording";
            if (shouldClearTranscription) {
              transcription.value = "";
              translation.value = "";
              llm_response.value = "";
              shouldClearTranscription = false;
            }
            setLLMStage("transcription");
            clearTimeout(speechTimer);
          },
          onSpeechEnd: (audio) => {
            console.log("Speech end");
            if (!isRecording || backendProcessing) {
              return;
            }
            mic_status_box.style.boxShadow = "";
            updateMicStatusStyle();
            // In case the socket is disconnected, we don't want to send the audio data
            if (!socket || !socket.connected) {
              return;
            }
            const wavBuffer = vad.utils.encodeWAV(audio);
            const base64 = vad.utils.arrayBufferToBase64(wavBuffer);
            socket.emit("audio_data", base64);
            // If we are using push-to-talk, we need to manually trigger the translation
            if (rb_ptt.checked) {
              return;
            }
            lastSpeechEndTime = Date.now();
            speechTimer = setTimeout(() => {
              if (Date.now() - lastSpeechEndTime >= 3000) {
                setLLMStage("translation");
                system_status.innerText = "Translating...";
                if (socket && socket.connected) {
                  socket.emit("translate");
                }
                backendProcessing = true;
                spinner.style.display = "flex";
                updateMicStatusStyle();
              }
            }, 3000);
          },
        });
      }

      async function startMicPTTandVAD() {
        const mediaStream = await navigator.mediaDevices.getUserMedia({
          audio: {
            echoCancellation: false,
            autoGainControl: false,
            noiseCancellation: false,
          },
          video: false,
        });
        await startMicVAD(mediaStream);

        console.log("Starting microphone with PTT");
        mediaRecorderPTT = new MediaRecorder(mediaStream);
        mediaRecorderPTT.ondataavailable = function (e) {
          chunksPTT.push(e.data);
        };

        mediaRecorderPTT.onstop = function (e) {
          const blob = new Blob(chunksPTT, { type: "audio/webm" });
          chunksPTT = [];
          const reader = new FileReader();
          reader.readAsArrayBuffer(blob);
          reader.onloadend = function () {
            const arrayBuffer = reader.result;
            const base64 = vad.utils.arrayBufferToBase64(arrayBuffer);
            socket.emit("full_audio_data", base64);
          };
        };

        document.body.onkeydown = function (e) {
          if (e.code === "Space" && rb_ptt.checked && !backendProcessing) {
            console.log("Spacebar pressed");
            e.preventDefault();
            if (isSpacePressed) {
              return;
            }
            isSpacePressed = true;
            isRecording = true;
            updateMicStatusStyle();
            myvad.start();
            mediaRecorderPTT.start();
            if (shouldClearTranscription) {
              transcription.value = "";
              translation.value = "";
              llm_response.value = "";
              shouldClearTranscription = false;
            }
          }
        };

        document.body.onkeyup = function (e) {
          if (e.code === "Space" && rb_ptt.checked && !backendProcessing) {
            console.log("Spacebar released");
            e.preventDefault();
            isSpacePressed = false;
            isRecording = false;
            updateMicStatusStyle();
            myvad.pause();
            setTimeout(() => {
              mediaRecorderPTT.stop();
            }, 500);
          }
        };
      }

      document.addEventListener("DOMContentLoaded", (event) => {
        updateMicStatusStyle();
        socket = io();

        socket.on("connect", () => {
          console.log("Connected to server");
          system_status.innerText = "Connected to server! Ready to go!";
        });

        socket.on("empty_transcription", (data) => {
          system_status.innerText = "Empty transcription received";
          setLLMStage("reset");
        });

        socket.on("full_transcription", (data) => {
          system_status.innerText = "Full transcription received";
          transcription.value = data;
        });

        socket.on("transcription", (data) => {
          system_status.innerText = "Transcription received";
          transcription.value = (transcription.value + data).replace(".", " ").replace("  ", " ");
        });

        socket.on("translation", async (data) => {
          system_status.innerText = "Translation received";
          translation.value = data;
          setLLMStage("llm_response");
          await processCommand(generated_image.alt, data);
        });

        socket.on("llm_response", async (data) => {
          system_status.innerText = "LLM response received";
          setLLMStage("done");
          processJussiRasku(data);
          llm_response.value = data;
        });

        socket.on("status", (data) => {
          console.log("Status: " + data);
          system_status.innerText = data;
        });

        socket.on("error", (data) => {
          console.log("Error: " + data);
          system_status.innerText = data;
          processJussiRasku("error:");
          backendProcessing = false;
          shouldClearTranscription = true;
          updateMicStatusStyle();
          setLLMStage("reset");
          spinner.style.display = "none";
        });

        socket.on("image_progress", (data) => {
          generated_image.src = "data:image/png;base64," + data;
        });

        socket.on("disconnect", () => {
          console.log("Disconnected from server");
          system_status.innerText = "Disconnected from server";
        });

        rb_auto.addEventListener("change", () => {
          if (socket && socket.connected) {
            socket.emit("lang_select", "");
          }
          language = "en";
          changeBubbleText("Using Auto Language Detection");
          document.querySelectorAll("#translation_arrows > div").forEach((div) => (div.style.display = "block"));
          whisper_translation.style.display = "block";
        });

        rb_en.addEventListener("change", () => {
          if (socket && socket.connected) {
            socket.emit("lang_select", "en");
          }
          language = "en";
          changeBubbleText("Now in English!");
          document.querySelectorAll("#translation_arrows > div").forEach((div) => (div.style.display = "none"));
          whisper_translation.style.display = "none";
        });

        rb_fi.addEventListener("change", () => {
          if (socket && socket.connected) {
            socket.emit("lang_select", "fi");
          }
          language = "fi";
          changeBubbleText("Puhumme Suomea!");
          document.querySelectorAll("#translation_arrows > div").forEach((div) => (div.style.display = "block"));
          whisper_translation.style.display = "block";
        });

        generated_image.removeEventListener("click", () => {
          showGallery();
        });

      async function generateTreeView(image_name) {
        const galleryJson = await fetch("/gallery").then((response) => response.json());

        // Helper function to find node by name
        function findNodeByName(name, nodes) {
          return nodes.find((node) => node.name === name);
        }

        // Helper function to recursively build the tree structure
        function buildTree(nodeName, nodes) {
          const node = findNodeByName(nodeName, nodes);
          if (!node) {
            return null;
          }
          const children = nodes
            .filter((n) => n.parent === nodeName)
            .map((n) => buildTree(n.name, nodes))
            .filter(Boolean);
          return {
            text: {
              name: node.prompt,
            },
            children: [
              {
                image: `/images/${node.name}`,
                children: children,
              },
            ],
          };
        }

        // Find the root node (node with parent value of null)
        function findRootNode(nodeName, nodes) {
          let currentNode = findNodeByName(nodeName, nodes);
          while (currentNode && currentNode.parent) {
            currentNode = findNodeByName(currentNode.parent, nodes);
          }
          return currentNode;
        }

        const rootNode = findRootNode(image_name, galleryJson);
        if (!rootNode) {
          console.error("Root node not found");
          return;
        }

        const nodeStructure = buildTree(rootNode.name, galleryJson);

        const simple_chart_config = {
          chart: {
            container: "#tree_view",
            rootOrientation: "WEST",
            connectors: {
              type: "curve",
              style: {
                "stroke-width": 2,
                stroke: "white",
              },
              levelSeparation: 100,
              siblingSeparation: 100,
              subTeeSeparation: 100,
              scrollbar: "None",
            },
          },
          nodeStructure: nodeStructure,
        };

        const my_chart = new Treant(simple_chart_config, function () {
          const images = document.querySelectorAll(".node img");
          images.forEach((img) => {
            img.addEventListener("click", () => {
              showMainPage(img.src.split("/images/")[1]);
            });
          });
          const screenSize = {
            w: Math.max(document.documentElement.clientWidth, window.innerWidth || 0),
            h: Math.max(document.documentElement.clientHeight, window.innerHeight || 0),
          };
          const elemWid = tree_view.offsetWidth;
          const elemHei = tree_view.offsetHeight;
          let initalZoom =
            screenSize.w / elemWid < screenSize.h / elemHei ? screenSize.w / elemWid : screenSize.h / elemHei;
          panzoom_element.zoomAbs(0, 0, initalZoom * 0.9);
          panzoom_element.moveTo(
            (screenSize.w - elemWid * initalZoom) / 2 - screenSize.w * 0.3,
            (screenSize.h - elemHei * initalZoom) / 2
          );
          panzoom_parent.style.opacity = 1;
        });
      }

      function changeBubbleText(newText) {
        // Fade out and move up
        speech_bubble.style.opacity = "0";
        speech_bubble.style.transform = "translate(0, -60%)";

        if (!speechBubbleEnabled) {
          return;

        // After the fade out and move up is complete, change the text and reset position
        setTimeout(() => {
          // or textContent? instead of innerText
          speech_bubble.innerText = newText;
          speech_bubble.style.transition = "none"; // Temporarily disable transition for instant position reset
          speech_bubble.style.transform = "translate(0, 60%)"; // Move to the bottom
          speech_bubble.style.opacity = "0"; // Keep it invisible
          // Trigger reflow to apply styles immediately
          void speech_bubble.offsetHeight;

          // Fade in and move to original position
          speech_bubble.style.transition = "all 0.5s ease-in-out";
          speech_bubble.style.transform = "translate(0, 0)";
          speech_bubble.style.opacity = "1";
        }, 500); // Wait for the fade out animation to complete
